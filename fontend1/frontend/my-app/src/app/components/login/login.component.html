<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title text-center">Login</h3>
          <form (ngSubmit)="onLogin()">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" [(ngModel)]="credentials.email" name="email" placeholder="Enter email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" [(ngModel)]="credentials.password" name="password" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
            <div class="alert alert-success mt-3" *ngIf="message && !error">{{ message }}</div>
            <div class="alert alert-danger mt-3" *ngIf="message && error">{{ message }}</div>
          </form>
          <p class="text-center mt-3">
            Don't have an account? <a [routerLink]="['/register']">Register</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
